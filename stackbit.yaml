stackbitVersion: ~0.4.0
ssgName: custom
nodeVersion: '14'
cmsName: git

buildCommand: npm run build
devCommand: npm run dev
publishDir: dist

dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
contentModels:
  Page:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.json'
modelsSource:
  type: files
  modelDirs:
    - .stackbit/models